<!-- reserva-index.component.html -->

<!-- Tabla para mostrar las reservas -->
<div class="table-container">
  <h1>Reservas para este dia</h1>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Definición de columnas -->
    <ng-container matColumnDef="servicio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Servicio</th>
      <td mat-cell *matCellDef="let element">
        {{ element.servicio.descripcion }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Hora">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Hora</th>
      <td mat-cell *matCellDef="let element">{{ element.hora }}</td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let element">
        <span
          matTooltip="{{ element.Estado.descripcion }}"
          matTooltipPosition="above"
          [ngStyle]="{ 'background-color': element.Estado.color }"
          class="estado-reserva"
        >
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
      <td mat-cell *matCellDef="let element">{{ element.usuario.correo }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Detalles</th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-mini-fab
          matTooltip="Detalle de Reserva"
          aria-label="Detalle de Reserva"
          color="primary"
          (click)="detalleReserva(row.id)"
        >
          <mat-icon class="mat-18">info</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Encabezados y filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- Paginación -->
  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]"
  ></mat-paginator>
</div>
