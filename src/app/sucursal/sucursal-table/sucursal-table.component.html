<mat-card class="container">
  <mat-card-header class="header">
    <h1 class="mat-h1">Listado de Sucursales</h1>
    <a
      mat-mini-fab
      matTooltip="Crear Sucursal"
      aria-label="Crear Sucursal"
      color="primary"
      (click)="crearSucursal()"
    >
      <mat-icon>add</mat-icon>
    </a>
  </mat-card-header>
  <mat-card-content>
    <table
      mat-table
      [dataSource]="dataSource"
      class="full-width-table table"
      matSort
      matSortStart="desc"
      aria-label="Elements"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
        <td mat-cell *matCellDef="let row">
          {{ row.nombre }}
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Opciones</th>
        <td mat-cell *matCellDef="let row" class="actions-container">
          <button
            class="action"
            mat-mini-fab
            matTooltip="Actualizar Sucursal"
            aria-label="Actualizar Sucursal"
            color="primary"
            (click)="actualizarSucursal(row.id)"
          >
            <mat-icon class="mat-18">edit</mat-icon>
          </button>
          <button
            class="action"
            mat-mini-fab
            matTooltip="Detalle Surcusal"
            aria-label="Detalle Sucursal"
            color="primary"
            (click)="detalleSucursal(row.id)"
          >
            <mat-icon class="mat-18">info</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[3, 5, 10]"
      aria-label="Seleccione una pagina"
    >
    </mat-paginator>
  </mat-card-content>
</mat-card>
